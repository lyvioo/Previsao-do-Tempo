<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
</head>
<body>
    <h1>Previsão do Tempo para {{.Date}}</h1>
    <ul>
        {{range .Forecasts}}
            <li>
                <strong>{{.Location}}</strong><br>
                Temperatura: {{.Temperature}}°C<br>
                Descrição: {{.Description}}<br>
            </li>
        {{end}}
    </ul>
</body>
</html>
